<md-dialog>
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>发送测试数据</h2>
                <span flex></span>
                <md-button class="md-icon-button" type="button" ng-click="cancel()">
                    <i class="fa fa-close"></i>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content style="width:700px;max-height:810px; " layout-padding>
            <md-list >
                <md-list-item>
                    <p>应用ID：{{appId}} </p>
                </md-list-item>
                <md-list-item>
                    <p>
                        <textarea rows="5" cols="20" ng-model="textmsg" style="width: 100%;"></textarea>
                    </p>
                </md-list-item>
            </md-list>
        </md-dialog-content>
        <div class="md-actions" layout="row">
            <md-button ng-click="cancel()" type="button">
                取消关闭
            </md-button>
            <md-button ng-click="sendData()" class="md-raised md-warn" style="margin-right:20px;"   type="button">
                确认发送
            </md-button>
        </div>
    </form>
</md-dialog>
