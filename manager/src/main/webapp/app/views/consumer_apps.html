<md-dialog >
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>查看结点作业内容 </h2>
                <span flex></span>
                <md-button class="md-icon-button" type="button" ng-click="cancel()">
                    <i class="fa fa-close"></i>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content style="width:700px;max-height:810px; " layout-padding>
            <md-list>
                <md-list-item class="md-2-line" ng-repeat="item in apps" style="margin-bottom: 10px;border-bottom: 1px solid #eeeeee">
                    <md-icon><i class="fa fa-ellipsis-v" style="font-size: 20px;margin-top: 10px;"></i></md-icon>
                    <div class="md-list-item-text" layout="column">
                        <h3>{{ item.appNameCn }}, {{ item.appName }}, topicName: {{ item.topicName }}</h3>
                        <p>appId: {{ item.appId }}<br>appKey: {{ item.appKey }}</p>
                    </div>
                </md-list-item>
            </md-list>
        </md-dialog-content>
        <div class="md-actions" layout="row">
            <md-button ng-click="cancel()" class="md-raised md-warn" style="margin-right:20px;" >
                关闭
            </md-button>
        </div>
    </form>
</md-dialog>
