<md-dialog>
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>集群结点信息查看 </h2>
                <span flex></span>
                <md-button class="md-icon-button" type="button" ng-click="cancel()">
                    <i class="fa fa-close"></i>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content style="width:700px;max-height:810px; " layout-padding>
            <md-list >
                <md-list-item>
                    <p>ID：{{node[0]}} </p>
                </md-list-item>
                <md-list-item>
                    <p>主机名：{{node[1]}} </p>
                </md-list-item>
                <md-list-item>
                    <p>主机IP：{{node[2]}}  </p>
                </md-list-item>
                <md-list-item>
                    <p>物理地址：{{node[3]}}  </p>
                </md-list-item>
                <md-list-item>
                    <p>启动时间：{{node[4]}} </p>
                </md-list-item>
            </md-list>
        </md-dialog-content>
        <div class="md-actions" layout="row">
            <md-button ng-click="cancel()" class="md-raised md-warn" style="margin-right:20px;">
                关闭
            </md-button>
        </div>
    </form>
</md-dialog>
